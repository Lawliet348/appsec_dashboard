<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 20px;
        }
        .highlight{
            font-weight: bold;
            color: #e02d16;
        }
    </style>
</head>

<body>
    <h2 class="highlight">Editing inventory "{{ inventory.application_name }}"</h2>

    <form method="POST" class="mt-3">
        <label for="criticality"><strong>Criticality</strong></label>
        <div>
            <input type="radio" id="critical" name="criticality" value="Critical" {% if inventory.criticality == "Critical" %}checked{% endif %}>
            <label for="critical">Critical</label>
            <input type="radio" id="non_critical" name="criticality" value="Non-critical" {% if inventory.criticality == "Non-critical" %}checked{% endif %}>
            <label for="non_critical">Non-critical</label>
        </div><br>
    
        <label for="public_facing"><strong>Public-facing</strong></label>
        <div>
            <input type="radio" id="pf_yes" name="public_facing" value="YES" {% if inventory.public_facing == "YES" %}checked{% endif %}>
            <label for="pf_yes">YES</label>
            <input type="radio" id="pf_no" name="public_facing" value="NO" {% if inventory.public_facing == "NO" %}checked{% endif %}>
            <label for="pf_no">NO</label>
        </div><br>
    
        <label for="cots" class="mt-2"><strong>COTS</strong></label>
        <div>
            <input type="radio" id="cots_yes" name="cots" value="YES" {% if inventory.cots == "YES" %}checked{% endif %}>
            <label for="cots_yes">YES</label>
            <input type="radio" id="cots_no" name="cots" value="NO" {% if inventory.cots == "NO" %}checked{% endif %}>
            <label for="cots_no">NO</label>
        </div><br>
    
        <label for="secret_key"><strong>Enter key</strong></label>
        <input type="password" id="secret_key" name="secret_key" class="form-control" required><br>

        <button type="submit" class="btn btn-success mt-3">Save changes</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</body>

</html>
